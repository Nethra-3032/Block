<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Send Tokens - Bank App</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
  <h1><i class="fas fa-paper-plane"></i> Send Tokens</h1>
  <a href="{{ url_for('home') }}" class="logout"><i class="fas fa-arrow-left"></i> Back</a>
</header>
<div class="container">
  <div class="form-box">
    <form method="POST">
      <div class="input-group">
        <i class="fas fa-user-friends"></i>
        <input name="receiver" placeholder="Receiver Username" required>
      </div>
      <div class="input-group">
        <i class="fas fa-coins"></i>
        <input name="amount" type="number" placeholder="Amount" required>
      </div>
      <div class="input-group">
        <i class="fas fa-sync-alt"></i>
        <input name="frequency" type="number" placeholder="Frequency" required>
      </div>
      <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
    </form>
    {% if status %}
    <p class="status {% if status=='Safe' %}safe{% else %}fraud{% endif %}">
      Transaction Status: {{ status }}
    </p>
    {% endif %}
  </div>
</div>
</body>
</html>
